<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Clearfix</title>
    <style>
        div {
            background-color: rgba(255, 0, 0, 0.5);
            border: 1px solid red;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        div > div.test {
            width: 2em;
            height: 2em;
            margin: 0.5em;
            float: left;
        }
    </style>
</head>
<body>
    <div class="clearfix">
        <div class="test"></div>
        <div class="test"></div>
        <div class="test"></div>

    </div>
</body>
</html>
